<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <title>Books To Read</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Tiara BookStore</h1>
                <p>Books For EveryBody</p>
                <a href="https://www.goodreads.com/list/show/2681.Time_Magazine_s_All_Time_100_Novels">Book Suggestions</a>
                <form action="" id="search-books">        
                    <input type="text" placeholder="Search books...">
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Gone with the Wind</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Jane Eyre</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Wuthering Heights</span>
                    <span class="delete">delete</span>
                </li>

            </ul>
        </div>
        <div class="hide-box" id="hideBoxContainer">
            <input type="checkbox" id="hide">
            <label for="hide">Hide all books</label>
        </div>
        <form action="" id="add-book">

            <input type="text" placeholder="your book...">
            <button>Add</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
